<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nginx Welcome Page</title>
  <style>
    body {
      background-color: #4d4d4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in;
    }
    .logo-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      animation: zoomIn 2s ease-in;
    }
    .logo-container h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="nginx.svg" alt="Nginx Logo">
    <h1>Welcome to Nginx Server</h1>
  </div>
</body>
</html>
